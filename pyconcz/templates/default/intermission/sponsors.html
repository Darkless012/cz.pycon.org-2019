<h1 class="mt-3 mb-4">
    Our <strong>{{ level_name }}</strong>
    {% if level_slug != 'partners' %} sponsors{% endif %}
</h1>

<div class="d-flex justify-content-center flex-wrap">
    {% for sponsor in sponsors %}
        <img class="pc-intermission-logo pc-intermission-logo-level-{{ sponsor.level }} bg-white p-3 m-3" src="{{ sponsor.logo.url }}" alt="{{ sponsor.name }}">
    {% endfor %}
</div>
