{% if type %}
    {% url url type=type as link %}
{% elif key %}
    {% url url key=key as link %}
{% else %}
    {% url url as link %}
{% endif %}

<li class="nav-item">
    <a href="{{ link }}{{ extra }}" class="nav-link {% if request.path == link and not extra %}active{% endif %}">
        {{ link_text }}
        {% if request.path == link and not extra %}
            <span class="sr-only">(current)</span>
        {% endif %}
    </a>
</li>
